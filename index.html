<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <div class="cover">
                <img id="cover-image" src="default-cover.jpg" alt="Cover">
            </div>
            <div class="controls-container">
                <div class="song-details">
                    <h2 id="song-title">Song Title</h2>
                    <p id="song-artist">Artist Name</p>
                </div>
                <div class="controls">
                    <button id="prev">‚èÆ</button>
                    <button id="play-pause">‚ñ∂</button>
                    <button id="next">‚è≠</button>
                    <button id="shuffle">üîÄ</button>
                    <button id="repeat">üîÅ</button>
                </div>
                <div class="progress-container">
                    <input type="range" id="seek-bar" min="0" max="100" value="0">
                </div>
                <div class="time-controls">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <input type="range" id="volume" min="0" max="100" step="0.01" value="1">
            </div>
        </div>
        <input type="file" id="file-input" accept="audio/*" multiple>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-list"></ul>
        </div>
    </div>
    <audio id="audio" style="display: none;"></audio>
    <script src="script.js"></script>
</body>
</html>
